<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wavy's Bot</title>
  <link rel="icon" href="assets/wavys-bot-logo.png">

  <!-- Google Fonts for a cleaner vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* üåä Base styling */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* Dark blue gradient */
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* üßä Glass-like card */
    .chat-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 24px;
      max-width: 600px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    /* üí¨ Chat message area */
    .messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      word-wrap: break-word;
    }

    .user {
      background-color: #007bff;
      color: #fff;
      text-align: right;
    }

    .bot {
      background-color: rgba(255, 255, 255, 0.85);
      color: #222;
      text-align: left;
    }

    /* üì• Input and button styling */
    input, button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      outline: none;
    }

    input {
      width: 74%;
      margin-right: 2%;
      background: #f5f5f5;
      color: #222;
    }

    button {
      width: 24%;
      background-color: #00c9a7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #00b392;
    }

    /* üîê Password gate styling */
    #authBox {
      text-align: center;
      margin-bottom: 30px;
    }

    #authBox input {
      width: 300px;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #authBox button {
      width: 120px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00c9a7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #authBox button:hover {
      background-color: #00b392;
    }

    /* üì± Mobile-first (max-width 800px and below) */
@media only screen and (max-width: 800px) {
  .chat-box {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
  }

  #authBox {
    margin-bottom: 0;
    padding: 5px;
  }

  #authBox input,
  #authBox button {
    width: 100%;
    margin-top: 8px;
  }

  #chatLog {
    max-height: 250px;
  }

  #messages {
    flex-direction: column-reverse;
  }

  .message {
    margin-top: 5px;
    margin-bottom: 0;
    font-size: 14px;
  }

  input,
  button {
    font-size: 14px;
  }
}



   
  </style>
</head>
<body>

  <!-- üîê Password Gate -->
  <div id="authBox">
    <input type="password" id="accessPassword" placeholder="Enter password to unlock chat" />
    <br>
    <button onclick="unlockChat()">Unlock</button>
  </div>

  <!-- üí¨ Chat Box -->
  <div class="chat-box" id="chatBox" style="display: none;">
    <div class="messages" id="chatLog"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

</body>
</html>


  <script>
    //  Function to validate password by calling backend
    async function unlockChat() {
      const password = document.getElementById('accessPassword').value;

      // üîÑ POST to backend to check if password is correct
      const res = await fetch("http://127.0.0.1:5000/validate-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      const data = await res.json();

      if (data.success) {
        //  Show chatbox if password is valid
        document.getElementById('authBox').style.display = 'none';
        document.getElementById('chatBox').style.display = 'block';
      } else {
        alert("Incorrect password."); //  Wrong password
      }
    }

    //  Function to send user message to the Flask server
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatLog = document.getElementById('chatLog');
      const userMessage = input.value;

      if (!userMessage.trim()) return; //  Prevent empty messages

      //  Add user's message to chat log
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.innerText = userMessage;
      chatLog.appendChild(userDiv);

      try {
        //  Send message to backend API
        const response = await fetch('http://127.0.0.1:5000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userMessage })
        });

        // Get bot's response
        const data = await response.json();
        const botReply = data.reply || "Error: " + data.error;

        //  Add bot's message to chat log
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        botDiv.innerText = botReply;
        chatLog.appendChild(botDiv);

        input.value = ''; //  Clear input
        chatLog.scrollTop = chatLog.scrollHeight; // ‚¨á Auto-scroll to latest message
      } catch (error) {
        console.error('Error:', error); //  Log any errors
      }
    }

    //  Allow "Enter" key to send messages
    document.getElementById("userInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
